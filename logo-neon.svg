<svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 240 240" width="480" height="480">
  <defs>
    <!-- Neon glow layers -->
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="b1"/>
      <feGaussianBlur stdDeviation="5" result="b2"/>
      <feGaussianBlur stdDeviation="2" result="b3"/>
      <feMerge>
        <feMergeNode in="b1"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="b3"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b1"/>
      <feGaussianBlur stdDeviation="3" result="b2"/>
      <feMerge>
        <feMergeNode in="b1"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient: cyan → teal → violet -->
    <linearGradient id="neon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="45%" stop-color="#00BCD4"/>
      <stop offset="100%" stop-color="#9C27B0"/>
    </linearGradient>
    <linearGradient id="neon-fill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9C27B0" stop-opacity="0.08"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect x="-20" y="-20" width="240" height="240" rx="36" fill="#0a0e14"/>

  <!-- Main sparkle — glow layer -->
  <path
    d="M 100 12 Q 113 87 188 100 Q 113 113 100 188 Q 87 113 12 100 Q 87 87 100 12 Z"
    fill="url(#neon-fill)"
    stroke="url(#neon-grad)"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow-strong)"
  />

  <!-- Main sparkle — bright core (sharper, on top) -->
  <path
    d="M 100 12 Q 113 87 188 100 Q 113 113 100 188 Q 87 113 12 100 Q 87 87 100 12 Z"
    fill="none"
    stroke="#00E5FF"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.6"
  />

  <!-- Top-right + mark -->
  <g stroke="url(#neon-grad)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow-soft)">
    <line x1="172" y1="20" x2="172" y2="50"/>
    <line x1="157" y1="35" x2="187" y2="35"/>
  </g>

  <!-- Bottom-left + mark (smaller) -->
  <g stroke="url(#neon-grad)" stroke-width="2" stroke-linecap="round" filter="url(#glow-soft)">
    <line x1="30" y1="140" x2="30" y2="160"/>
    <line x1="20" y1="150" x2="40" y2="150"/>
  </g>
</svg>
